<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="styles.css">
    <!-- Include Marked.js for Markdown to HTML conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.12/marked.min.js" integrity="sha512-8d5OsjtyvS2j1B4C7Jt4wbG9Gxpe7zFjb+u7v9wFgW2uk5bZqzZWh7hwbbQ0dx5PldK62Z0t5R6pXUBSUmMfGQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Include Prism.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Prism/1.29.0/prism.min.js" integrity="sha512-Fy7XL9g6eEEYolWGMKvV5clZBw1Yk4jTdoij26HS9+JKUmzmVf9XYw7a5Abdi0h3D6cnWtt7EAc6rD9EEkjwGg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Link to Prism.js stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Prism/1.29.0/themes/prism.min.css" integrity="sha512-D6rEgGq5D5rAksxdyIYqM5UOXWmBSaQn0m2xOe+3D+mepJSZLZT4qK4DZz75kK0mGHcE/8CocW9KbZ7LZhFhg==" crossorigin="anonymous" referrerpolicy="no-referrer">

</head>
<body>
    <div class="container">
        <h1>Markdown Editor</h1>
        <!-- Textarea for Markdown input -->
        <textarea id="editor" placeholder="Type your markdown here..."></textarea>
        <!-- Div for live preview of the Markdown content -->
        <div id="preview" class="preview"></div>
        <!-- Buttons for saving drafts and exporting files -->
        <div class="buttons">
            <button id="save">Save Draft</button>
            <button id="export-html">Export to HTML</button>
            <button id="export-pdf">Export to PDF</button>
        </div>
    </div>
    <!-- Link to external JavaScript file for functionality -->
    <script src="scripts.js"></script>
</body>
</html>
